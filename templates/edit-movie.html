<!DOCTYPE HTML>
<head>
    <title>Edit Movie</title>
</head>

<body>
    <form action="/edit-movie" method="POST">
        Title: <input type="text" name="title" value="{{request.args.get('title')}}" readonly><br>
        Year: <input type="number" name="year" value="{{request.args.get('year')}}" readonly><br>
        Actors: <input type="text" name="actors"><br>
        Directors: <input type="text" name="directors"><br>
        Genres: <input type="text" name="genres"><br>
        Plot: <input type="text" name="plot"><br>
        Rank: <input type="number" name="rank"><br>
        Rating: <input type="number" name="rating"><br>      
        <button type="submit">Edit Movie</button>
    </form>
</body>
